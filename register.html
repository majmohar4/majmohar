<head>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="STYLE/style.css">
    <script src="SCRIPT/script.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul class="links">
                <li class="logo"><img src="IMG/Screenshot_25.png" alt="" srcset=""></li>
                <li class="links-li "><a class=" " onclick="showHome()">Home</a></li>
                <li class="links-li"><a class=" " onclick="showAbout()">School</a></li>
                <li class="links-li"><a class=" " onclick="showContact()">Contacts</a></li>
                <li class="links-vr">
                    <div></div>
                </li>
                <!-- <li class="login links-li"><a onclick="showRegister()">Sign Up</a></li>
                <li class=" links-li"><a onclick="showLogin()">Log In</a></li> -->
                <li class="links-acc" onclick="showLogin()">
                    <div class="account-info">
                        <h3 class="hello">Log In</h3>
                        <h3 class="nickname"></h3>
                        <img src="IMG/iStock-1400219675.png" alt="account" srcset="">
                    </div>
                </li>
                <li class="burger-men" onclick="burgerMenu()">
                    <span class="crta"></span>
                    <span class="crta"></span>
                    <span class="crta"></span>
                </li>
                
            </ul>
        </nav>
    </header>
    <article class="login-art">
        <section class="login-page">
            <form>
                <h1 class="naslov" style="text-align: left; color: #560BAD; margin: 0 0 10px -20px;">Sign Up</h1>
                <span><input required class="input" type="email" name="email" id="login-email"
                        placeholder="Email"></span>
                <span><input required class="input" type="text" name="name" id="name-input" placeholder="Name"></span>
                <span><input required class="input" type="text" name="username" id="username-input"
                        placeholder="Username"></span>

                <span>
                    <input class="input" type="password" name="password" id="signup-password" placeholder="Password"
                        style="border-radius:5px 0 0 5px;     box-shadow: rgba(0, 0, 0, 0.15) 2.4px 0px 3.2px;">
                    <button id="show-button" class="show-psw" type="show-button" onclick="showPassword()"><img
                            src="IMG/iStock-845329690.png"></button>
                </span>
                <span>
                    <input class="input" type="password" name="password" id="repeat-password" placeholder="Password"
                        style="border-radius:5px 0 0 5px;     box-shadow: rgba(0, 0, 0, 0.15) 2.4px 0px 3.2px;">
                    <button id="show-button" class="show-psw" type="show-button" onclick="showPassword()"><img
                            src="IMG/iStock-845329690.png"></button>
                </span>
                <p class="tekst" style="font-size: 0.8rem; text-align: left; padding: 0;">S registracijo se strinjam s <a href="#">pogoji</a></p>
                <button type="submit" class="submit-btn" onclick="signup()">Sign Up</button>
                <div id="status" class="long"></div>
            </form>
        </section>
        <section class="cookie">
            <img src="IMG/iStock-1418459527.png" alt="" srcset="">
            <h3 class="podnaslov">Our cookie policy</h3>
            <p class="tekst">Read about our policy <a href="http://">here</a></p>
            <form action="" method="get">
                <button id="agree">I Agree</button>
                <span>
                    <p class="tekst">Don't show me again</p><input type="checkbox" name="Dont show again" id="">
                </span>
            </form>
        </section>
    </article>
    <footer>
        <nav>
            <ul class="bottom-links">
                <li class="bottom-link"><a class=" " onclick="showHome()">Home</a></li>
                <li class="bottom-link"><a class=" " onclick="showAbout()">School</a></li>
                <li class="bottom-link"><a class=" " onclick="showContact()">Contacts</a></li>
                <li class="credit">Powered by GRIBANICA</li>
            </ul>
        </nav>
    </footer>
    </div>
    <div id="profile" style="display: none;">
        <h1 id="user-email"></h1>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="users" style="display: none;">
        <h1>Users</h1>
        <ul id="user-list"></ul>
</body>

</html>
