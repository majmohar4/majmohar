<head>

</head>

<body>
    <header>
        <nav>
            <ul class="links">
                <li class="logo"><img src="IMG/Screenshot_25.png" alt="" srcset=""></li>
                <li onclick="showHome()" class="active-page links-li "><a class=" ">Domov</a></li>
                <li onclick="showSchool()" class="links-li"><a class=" ">Šola</a></li>
                <li onclick="showContact()" class="links-li"><a class=" ">Kontakti</a></li>
                <li class="links-vr">
                    <div></div>
                </li>
                <!-- <li class="login links-li"><a onclick="showRegister()">Sign Up</a></li>
                <li class=" links-li"><a onclick="showLogin()">Log In</a></li> -->
                <li class="links-acc" onclick="showLogin()">
                    <div class="account-info">
                        <h3 class="hello">Vpiši se</h3>
                        <h3 class="nickname"></h3>
                        <img src="IMG/iStock-1400219675.png" alt="account" srcset="">
                    </div>
                </li>
                <li class="burger-men" onclick="burgerMenu()">
                    <span class="crta"></span>
                    <span class="crta"></span>
                    <span class="crta"></span>
                </li>
                
            </ul>
        </nav>
    </header>
    <article class="login-art">
        <section class="login-page">
            <form id="signup-page">
                <h1 class="naslov" style="text-align: left; color: #560BAD; margin: 0 0 10px -20px;">Registracija</h1>
                <span><input required class="input" type="email" name="email" id="signup-email"
                        placeholder="E-pošta"></span>
                <span><input required class="input" type="text" name="name" id="name-input" placeholder="Ime"></span>
                <span><input required class="input" type="text" name="username" id="username-input"
                        placeholder="Uporabniško ime"></span>

                <span>
                    <input class="input" type="password" name="password" id="signup-password" placeholder="Geslo"
                        style="border-radius:5px 0 0 5px;     box-shadow: rgba(0, 0, 0, 0.15) 2.4px 0px 3.2px;">
                    <button id="show-button" class="show-psw" type="show-button" onclick="showPassword2()"><img
                            src="IMG/iStock-845329690.png"></button>
                </span>
                <span>
                    <input class="input" type="password" name="password" id="repeat-password" placeholder="Ponovite geslo"
                        style="border-radius:5px 0 0 5px;     box-shadow: rgba(0, 0, 0, 0.15) 2.4px 0px 3.2px;">
                    <button id="show-button" class="show-psw" type="show-button" onclick="showPassword3()"><img
                            src="IMG/iStock-845329690.png"></button>
                </span>
                <p class="tekst" style="font-size: 0.8rem; text-align: left; padding: 0;">S registracijo se strinjam s <a href="pogoji.html">pogoji</a></p>
                <button type="submit" class="submit-btn" onclick="signup()">Registracija</button>
                <div id="status" class="long"></div>
            </form>
        </section>
        <section class="cookie">
            <img src="IMG/iStock-1418459527.png" alt="" srcset="">
            <h3 class="podnaslov">Naši pogoji uporabe</h3>
            <p class="tekst">Preberi o pogojih <a href="pogoji.html">tukaj</a></p>
            <form action="" method="get" id="cookie-banner">
                <button id="agree">Strinjam se</button>
                <span>
                  <p class="tekst">Ne pokaži več</p>
                  <input type="checkbox" name="dontShowAgain" id="dont-show-again-checkbox">
                  <label for="dont-show-again-checkbox" class="checkbox-label"></label>
                </span>
              </form>
        </section>
    </article>
    <footer>
        <nav>
            <ul class="bottom-links">
                <li class="bottom-link"><a class=" " onclick="showHome()">Domov</a></li>
                <li class="bottom-link"><a class=" " onclick="showSchool()">Šola</a></li>
                <li class="bottom-link"><a class=" " onclick="showContact()">Kontakti</a></li>
                <li class="credit">Dizajn: GRIBANICA</li>
            </ul>
        </nav>
    </footer>
    </div>
    <div id="profile" style="display: none;">
        <h1 id="user-email"></h1>
        <button class="button"onclick="logout()">Izpis</button>
    </div>
    <div id="users" style="display: none;">
        <h1>Uporabniki</h1>
        <ul id="user-list"></ul>
</body>

</html>
