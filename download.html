<!DOCTYPE html>
<html>
<head>
  <title>Auto Download and Close</title>
  <script type="text/javascript">
    function autoDownloadAndClose() {
      // Create a temporary link element
      var link = document.createElement('a');
      link.href = 'https://majmohar.me/file.zip'; // Replace with the actual file URL

      // Set the download attribute to force download
      link.setAttribute('download', 'file.zip'); // Replace with the desired file name

      // Simulate a click event to trigger the download
      link.click();

      // Close the tab after a short delay (adjust the delay if needed)
      setTimeout(function() {
        window.close();
      }, 1000);
    }
  </script>
</head>
<body onload="autoDownloadAndClose()">
  <h1>Auto Download and Close</h1>
  <p>This page will automatically download a file and close the tab.</p>
</body>
</html>
