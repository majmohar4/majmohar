<!DOCTYPE html>
<html>
<head>
  <title>Auto Download and Close</title>
  <link rel="icon" type="image/png" href="maj.png">
  <script type="text/javascript">
    function autoDownloadAndClose() {
      // Create a temporary link element
      var link = document.createElement('a');
      link.href = 'https://github.com/makovka44/makovka44.github.io/raw/main/file.zip';

      // Set the download attribute to force download
      link.setAttribute('download', 'file.zip');

      // Simulate a click event to trigger the download
      link.click();

      // Close the tab after a short delay (adjust the delay if needed)
      setTimeout(function() {
        window.close();
      }, 1000);
    }
  </script>
</head>
<body onload="autoDownloadAndClose()">
  <h1>Auto Download and Close</h1>
  <p>This page will automatically download the "file.zip" from your GitHub repository and close the tab.</p>
</body>
</html>
