<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <div class="navbar">
        <a class="active, button" href="#" onclick="showHome()">Home</a>
        <a href="#" class="button" onclick="showAbout()">About</a>
        <a href="#" class="button" onclick="showContact()">Contact</a>
    <div class="buttons">
            <button class="button login"onclick="showLogin()">Prijava</button>
            <button class="button register" onclick="showRegister()">Registracija</button>
    </div>
    </div>
    <div class="input" id="login-form">
        <h1 style="color: white;">Login</h1>
		<label style="color: white;">Email:</label>
		<input type="email" id="login-email"><br>
		<label style="color: white;">Password:</label>
		<input type="password" id="login-password"><br>
		<button onclick="login()" style="margin-top: 20px;">Login</button>
        <hr>
</div>

    <div id="profile" style="display: none;">
        <h1 id="user-email"></h1>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="users" style="display: none;">
        <h1>Users</h1>
        <ul id="user-list"></ul>
    </div>
</body>
</html>
