<!DOCTYPE html>
<html lang="sl">
	<head>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Majmohar.me | Vpis</title>
		<link rel="icon" type="image/png" href="/IMG/maj2.png" />
		<link rel="stylesheet" href="STYLE/style.css" />
		<script src="SCRIPT/script.js"></script>
		<script src="SCRIPT/firebase.js"></script>
		<script
			src="https://kit.fontawesome.com/b94e1e9a72.js"
			crossorigin="anonymous"></script>
	</head>

	<body onload="checkTokenOnLoad()">
		<header>
			<nav>
				<div class="logo">
					<img src="IMG/Screenshot_25.png" alt="" srcset="" />
                </div>
				<ul class="nav-links">
					<li>
						<a href="\">Domov</a>
					</li>
					<li class="active-page">
						<a href="school.html">Šola</a>
					</li>
					<li>
						<a href="contact.html">Kontakti</a>
					</li>
					<li>
						<a href="clicker.html">Games</a>
					</li>
				</ul>
				<ul>
					<li onclick="showLogin()">
						<span id="user-navbar">Vpiši se</span>
						<i class="fas fa-user-circle"></i>
					</li>
					<div id="logout-button" style="display: none">
						<li onclick="logout()">
							<h3>Izpiši se</h3>
						</li>
					</div>
					<li class="burger-men" onclick="burgerMenu()">
						<i class="fas fa-bars"></i>
					</li>
				</ul>
			</nav>
		</header>
		<article class="login-art">
			<section class="login-page">
				<form id="login-form">
					<h1
						class="naslov"
						style="
							text-align: left;
							color: #560bad;
							margin: 0 0 10px -20px;
						">
						Vpis
					</h1>
					<span
						><input
							required
							class="input"
							type="email"
							name="email"
							id="login-email"
							placeholder="E-pošta"
					/></span>
					<span>
						<input
							class="input"
							type="password"
							name="password"
							id="login-password"
							placeholder="Geslo"
							style="
								border-radius: 5px 0 0 5px;
								box-shadow: rgba(0, 0, 0, 0.15) 2.4px 0px 3.2px;
							" />
						<button
							id="show-button"
							class="show-psw"
							type="show-button"
							onclick="showPassword()">
							<i class="fas fa-eye"></i>
						</button>
					</span>
					<p
						class="tekst"
						style="font-size: 0.8rem; text-align: left; padding: 0">
						S prijavo se strinjam s <a href="pogoji.html">pogoji</a>
					</p>
					<button type="submit" class="submit-btn" onclick="login()">
						Vpis
					</button>
					<p
						class="tekst"
						style="
							font-size: 1rem;
							text-align: left;
							padding: 3px 0 0 0;
						">
						Ali <a href="register.html">Registracija</a>
					</p>
					<div id="status" class="long"></div>
				</form>
			</section>
			<section id="vsebina" style="display: none">
				<div>
					<div
						class="text_normal tekst"
						id="users"
						style="display: none">
						<h1 class="naslov" id="vsebina_naslov">Vsebina</h1>
						<div class="tekst" id="user-list"></div>
					</div>
					<div id="profile" style="display: none">
						<h1 class="podnaslov" id="username">Uporabniško ime</h1>
					</div>
					<div id="content" style="display: none">
						<p class="tekst"></p>
					</div>
				</div>
			</section>
		</article>
	</body>
</html>
