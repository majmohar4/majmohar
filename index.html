<!DOCTYPE html>
<html lang="sl">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="firebase.js"></script>
    <style>
        .material-symbols-outlined {
            color: #e9efef;

            margin: 5px;
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 1,
                'opsz' 48
        }
    </style>
</head>

<body onload="checkCookie()">
    <div class="navbar">
        <div class="buttons-main" id="menu-popup">
            <a class="active, button button3" href="#" onclick="showHome()">Home</a>
            <a href="#" class="button button3" onclick="showAbout()">School</a>
            <a href="#" class="button button3" onclick="showContact()">Contact</a>
        </div>
        <div class="buttons">
            <button class="button login button2" onclick="showLogin()">Prijava</button>
            <button class="button register button2" onclick="showRegister()">Registracija</button>
        </div>
        <div class="menu-show">
            <a href="#" class="button button3" onclick="showMenu()">Show menu</a>
        </div>
    </div>

    <h1 id="pageTitle">Work in progress</h1>

    <p id="pageContent">My name is <strong>Maj</strong> and I am a <strong>web developer</strong></p>
    <p>You have accessed this page <span id="accessCount"></span> times</p>
    <p>Your last access was <span id="lastAccess"></span>.</p>

    <div id="profile" style="display: none;">
        <h1 id="user-email"></h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="users" style="display: none;">
        <h1>Users</h1>
        <ul id="user-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
